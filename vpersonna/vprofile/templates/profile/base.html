<head>
    <link href="/static/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/jquery/css/jquery-ui.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
    <script language="javascript" type="text/javascript" src="/static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript" src="/static/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
    <script language="javascript" type="text/javascript" src="/static/jquery/js/jquery-1.11.3.js"></script>
    <script language="javascript" type="text/javascript" src="/static/jquery/js/jquery-ui.js"></script>
    {% block header %}
    {% endblock header %}
    <link href="/static/overriddings/bootstrap-extra.css" rel="stylesheet">
    <link href="/static/overriddings/profile.css" rel="stylesheet">

<body>
    <nav class="navbar navbar-inverse" id="banner">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'dashboard' %}" id="brand">vPersonna</a>
            </div>
            <div id="pages-bar">
                <ul class="nav navbar-nav navbar-right">
                    <li {% block nav-dash %}{% endblock nav-dash %} >
                        <a href="{% url 'dashboard' %}" id="dashboard-link">Dashboard</a></li>
                    <li {% block nav-adv-stats %}{% endblock nav-adv-stats %}>
                        <a href="{% url 'stats' %}" id="advanced-stats">Advanced Statistics</a></li>
                    <li {% block nav-res-mng %}{% endblock nav-res-mng %}>
                        <a href="{% url 'manage' %}" id="res-mng">Resources Management</a></li>
                    <li {% block nav-offers %}{% endblock nav-offers %}>
                        <a href="{% url 'offers' %}" id="offers">Offers</a></li>
                    <li {% block nav-activity %}{% endblock nav-activity %}>
                        <a href="{% url 'activity' %}" id="activity">Activity Logs</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div id="padding">
{% block content %}
{% endblock %}
</div>
    <div id="footer"> 
        <h5>
            </br>
            <center> Powered by vPersonna </center>
