{% extends 'profile/base.html' %}
{% block nav-offers %}
class="active"
{% endblock %}
{% block content %}
<div class="page-header" id="dashboard-header">
	<h1> Offers </h1>
</div>
    </br>
<table class="table table-bordered table-hover">
        <thead>
            <tr>
                <td></td>
                <td><center><b>Offers</b></center></td>
                <td><center><b>Description</b></center></td>
                <td><center>Buy now</center></td>
            </tr>
        </thead>
        <tbody>
        {% for offer in offers_list %}
            <tr>
                <td></td>
                <td> {{ offer.offer_name }} </td> 
                <td> {{ offer.offer_description }} </td> 
                <td><center> 
                    <button class="btn btn-primary" type="submit" name="submit-offer" id="offer-submit-button">
                        Buy now!
                    </button>
                    </center>
                </td>
            </tr>
        {% endfor %} 
        </tbody>
</table>

{% endblock %}
